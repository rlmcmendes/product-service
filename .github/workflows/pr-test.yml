name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Sets up docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Docker Hub
        run: |
          docker-compose build
          docker-compose push

      - name: Start Docker Compose
        run: docker-compose up -d

      - name: Run tests
        run: mvn test

      - name: Shut down Docker Compose
        if: always()
        run: docker-compose down

      - name: Check for changes in Kubernetes manifest
        id: check_changes
        run: |
          git diff --exit-code -- manifest/k8s-manifest.yaml || echo "changed" > changed.txt
          if [ -f changed.txt ]; then
          echo "changed=true" >> $GITHUB_ENV
          else
          echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request with Kubernetes manifest
        if: env.changed == 'true'
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          curl -X POST "https://api.github.com/repos/hugo-c-noronha_ctt/DevExercise/pulls" \
          -H "Authorization: token $PAT" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{
          "title": ">Rodrigo Mendes k8s-manifest.yaml",
          "body": "Rodrigo Mendes Kubernetes manifest file for deployment.",
          "head": "'"${{ github.head_ref }}"'",
          "base": "main"
          }'
      
