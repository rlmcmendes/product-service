name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Sets up docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Docker Hub
        run: |
          docker-compose build
          docker-compose push

      - name: Start Docker Compose
        run: docker-compose up -d

      - name: Run tests
        run: mvn test

      - name: Shut down Docker Compose
        if: always()
        run: docker-compose down

      - name: List branches
        run: git branch -a

      - name: Create Pull Request with Kubernetes manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.GH_PAT }}
        run: |
          BASE_BRANCH="main"
          NEW_BRANCH="Rodrigo-Mendes-k8s-manifest"

          git switch -c $NEW_BRANCH

          mkdir manifest
          cp ./k8s-manifest.yaml manifest/k8s-manifest.yaml
          git add k8s-manifest.yaml
          git commit -m "Add Kubernetes manifests"

          git remote add target-repo https://$PAT@github.com/hugo-c-noronha_ctt/DevExercise.git
          git push target-repo $NEW_BRANCH

          curl -X POST -H "Authorization: token $PAT" \
               -d "{\"title\": \"Add Kubernetes manifests\", \"head\": \"$NEW_BRANCH\", \"base\": \"$BASE_BRANCH\", \"body\": \"Rodrigo Mendes Kubernetes manifests needed for deployment.\"}" \
               https://api.github.com/repos/hugo-c-noronha_ctt/DevExercise/pulls
      
